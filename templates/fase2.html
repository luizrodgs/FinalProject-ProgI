{% extends 'base.html' %}

{% block content %}
<div class="container px-4 py-5" id="custom-cards" xmlns="http://www.w3.org/1999/html">
    <h2 class="pb-2 border-bottom">01 - Jogos Matemáticos | Fase 2 - Faltam {{ pagina }} segundos</h2>
    <p>{{ msg }}</p>
    <p> {{ operacao }}</p>
    <form method="post" action="{{ url_for('fase2') }}">
        <label for="chute">Faça seu palpite:</label>
        <label>
            <input type="number" name="chute" required>
        </label>
        <button type="submit">Enviar</button>
    </form>

    {% if mensagem %}
    <p>{{ mensagem }}</p>
    {% endif %}
</div>
{% endblock %}
